[tool:pytest]
# Pytest configuration file for TodoList backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for database and service interactions
    api: API endpoint tests
    e2e: End-to-end functional tests
    slow: Tests that take longer to run
    ai: Tests involving AI service integration
    auth: Authentication and authorization tests
    database: Database-related tests

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --durations=10

# Minimum version requirements
minversion = 7.0

# Test session configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:google.*




